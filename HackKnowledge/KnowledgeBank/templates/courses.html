{% extends 'base.html' %}


{% block content %}
<link rel="stylesheet" href="/static/addcourse.css">

<h1> Courses:</h1>
<ul>

{% for course in courses%}
<li><p><a href = '/courses/{{course.id}}'>{{course.name }}</a> - {{course.company_provider}}</p>
<p> Subject: {{course.subject}}</p>
<p> Starting Date: {{course.starting_date}} </p>
<p>  Description:{{course.description}}</p>

</li>
{% endfor %}
</ul>
{%endblock%}
